<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Randomizer</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #f5f7fa;
      --accent-color: #50e3c2;
      --text-color: #333;
      --border-radius: 8px;
      --transition-speed: 0.3s;
      --spacing: 20px;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--secondary-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--spacing);
    }
    h1 {
      margin-bottom: var(--spacing);
      color: var(--primary-color);
      font-size: 1.8rem;
      text-align: center;
    }
    .container {
      width: 100%;
      max-width: 800px;
    }
    .card {
      background: #fff;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: var(--spacing);
      padding: var(--spacing);
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .card h2 {
      margin-top: 0;
      color: var(--primary-color);
      font-size: 1.3rem;
    }
    .form-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    .form-group input[type="text"],
    .form-group select {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      min-width: 0;
    }
    .form-group button {
      background-color: var(--primary-color);
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color var(--transition-speed);
      white-space: nowrap;
    }
    .form-group button:hover {
      background-color: #357ab8;
    }
    #categoriesContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
    }
    .category {
      display: flex;
      flex-direction: column;
    }
    .category-header {
      font-size: 1.1em;
      font-weight: bold;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .category-header button {
      background: transparent;
      border: none;
      color: var(--accent-color);
      cursor: pointer;
      font-size: 0.9em;
    }
    .category input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
    }
    #randomizeAllBtn {
      width: 100%;
      padding: 12px;
      background-color: var(--accent-color);
      border: none;
      color: #fff;
      border-radius: var(--border-radius);
      font-size: 1em;
      cursor: pointer;
      transition: background-color var(--transition-speed);
      margin-top: var(--spacing);
    }
    #randomizeAllBtn:hover {
      background-color: #3bbf9e;
    }
    #resultContainer .result {
      background: #fff;
      border-radius: var(--border-radius);
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .form-group {
        flex-direction: column;
        gap: 8px;
      }
      .form-group input[type="text"],
      .form-group select,
      .form-group button {
        width: 100%;
        margin-right: 0;
      }
      #categoriesContainer {
        grid-template-columns: 1fr;
      }
      .card {
        padding: 15px;
      }
      .card h2 {
        font-size: 1.2rem;
      }
      #randomizeAllBtn {
        padding: 14px;
        font-size: 1.1rem;
      }
      #resultContainer .result {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé≤ Custom Randomizer</h1>

    <div class="card">
      <h2>üìù Template Management</h2>
      <div class="form-group">
        <input type="text" id="templateNameInput" placeholder="Template name" />
        <button id="saveTemplateBtn">Save</button>
      </div>
      <div class="form-group">
        <select id="templateSelect"></select>
        <button id="loadTemplateBtn">Load</button>
        <button id="deleteTemplateBtn">Delete</button>
      </div>
    </div>

    <div class="card">
      <h2>‚ûï Add Category</h2>
      <div class="form-group">
        <input type="text" id="categoryNameInput" placeholder="Category name" />
        <button id="addCategoryBtn">Add</button>
      </div>
    </div>

    <div id="categoriesContainer"></div>

    <button id="randomizeAllBtn">üîÄ Randomize All</button>

    <div id="resultContainer"></div>
  </div>

  <!-- JavaScript logic unchanged, only elements and classes updated to match new UI -->
</body>
</html>
